<!DOCTYPE html>
<html>
  <head>
    <script src="../../../../lib/react/build/react.js"></script>
    <script src="../../../../lib/react/build/react-dom.js"></script>
    <script src="../../../../lib/react/build/react-dom-server.js"></script>
    <script src="../../../../lib/react/build/react-with-addons.js"></script>
    <script type="text/javascript">
      Reactor = (function(){
        var App = React.createFactory(React.createClass({
          render:function() {
            return React.DOM.div(
              null,
              Heading(this.props),
              Body(),
              Rect(this.props)
            )
          }
        }))
        var Heading = React.createFactory(React.createClass({
          render:function() {
            return React.DOM.h2(null, this.props.message)
          }
        }))
        var Body = React.createFactory(React.createClass({
          render:function() {
            return React.DOM.p(null, "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.")
          }
        }))
        var Rect = React.createFactory(React.createClass({
          render:function() {
            return React.createElement("svg",{
              width:100,
              height:100
            },React.createElement("rect",{
              x:10,
              y:10,
              width:80,
              height:80,
              fill:this.props.color,
              stroke:"black",
              strokeWidth:4
            }))
          }
        }))
        return {
          render:function() {
            ReactDOM.render(App({message:"Hello World",color:"red"}),document.getElementById("reactor"))
          }
        }
      })()
    </script>
  </head>
  <body onload="Reactor.render()">
    <div id="reactor"/>
  </body>
</html>
